{% set name = "quimb" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quimb-{{ version }}.tar.gz
  sha256: 32cbcfba4f1477dfb9c20edf1a1031e57a7a6d772c0b7945ff37b09a2cb2a52d


build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cytoolz >=0.8.0
    - numba >=0.39
    - numpy >=1.17
    - psutil >=4.3.1
    - python >=3.6
    - scipy >=1.0.0
    - tqdm >=4
    - autoray
    - opt_einsum >=3.2

test:
  imports:
    - quimb
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://quimb.readthedocs.io
  summary: Quantum information and many-body library.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
